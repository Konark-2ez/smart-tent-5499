<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men</title>
    <link rel="stylesheet" href="./styles/men.css">
</head>
<body>
    <!-- nav bar section -->

    <!-- top div -->
    <div id="top">
        <div>
             <img src="https://images.dsw.com/is/image/DSWShoes/515669_241_ss_01?impolicy=qlt-medium&imwidth=300&imdensity=1" alt="error">
             <h4>Dress Shoes</h4>
        </div>
        <div>
            <img src="https://images.dsw.com/is/image/DSWShoes/523902_001_ss_01?impolicy=qlt-medium&imwidth=300&imdensity=1" alt="error">
             <h4>Casual Shoes</h4>
        </div>
        <div>
            <img src="https://images.dsw.com/is/image/DSWShoes/534425_201_ss_01?impolicy=qlt-medium&imwidth=300&imdensity=1" alt="error">
             <h4>Boots</h4>
        </div>
        <div>
            <img src="https://images.dsw.com/is/image/DSWShoes/530440_400_ss_01?impolicy=qlt-medium&imwidth=300&imdensity=1" alt="error">
             <h4>Athletic and Sneakers</h4>
        </div>
    </div>

    <!-- mid container div -->
    <div id="container">
        <!-- filters div -->
        <div id="filters">
             <h2>Filters</h2>
             <div id="brands-box">
                <h3><u>Brand</u></h3>
                <div class="box">
                    <input type="checkbox" class="check"  value="blackberrys">
                    <label for="checkbox">blackberrys</label>
                </div>
                <div class="box">
                    <input type="checkbox" class="check" 
                    value="allen-solly">
                    <label for="checkbox">allen-solly</label>
                </div>
                <div class="box">
                    <input type="checkbox" class="check"
                    value="van-heusen">
                    <label for="checkbox">van-heusen</label>
                </div>
                <div class="box">
                    <input type="checkbox" class="check"
                    value="twills">
                <label for="checkbox">twills</label>
                </div>
             </div>
             <hr>
             <div id="price-radios">
                <h3><u>Price</u></h3>
                <div class="box">
                    <input type="radio" name="price-radio" id="all" value="All price">
                    <label for="radio">All Price</label>
                </div>
                <div class="box">
                    <input type="radio" name="price-radio" id="lte-1000"
                    value="lte-1000">
                    <label for="radio">less than = $1000</label>
                </div>
                <div class="box">
                    <input type="radio" name="price-radio" id="lte-2000" value="lte-2000">
                    <label for="radio">less than = $2000</label>
                </div>
                <div class="box">
                    <input type="radio" name="price-radio" id="lte-3000" value="lte-3000">
                    <label for="radio">less than = $3000</label>
                </div>
                <div class="box">
                    <input type="radio" name="price-radio" id="lte-4000" value="lte-4000">
                    <label for="radio">less than = $4000</label>
                </div>
                <hr>
             </div>
        </div>
        <!-- products div -->
        <div id="product-cont">

            <div id="head">
              <h2>Men's Section</h2>
              <select name="sort" id="sort">
                <option value="SORT:Featured"> SORT:Featured</option>
                <option value="Price Low To High">Price Low To High</option>
                <option value="Price High To Low">Price High To Low</option>
              </select>
            </div>

            <div id="card-items">

            </div>
    </div>
</body>
<script src="./scripts/men.js"></script>
</html>
